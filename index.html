<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axion Craft | Skyblock Sunucusu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              gaming: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              void: {
                950: '#0b0b0f',
                900: '#13131a',
                850: '#1a1a24',
                800: '#23232f',
                700: '#2d2d3b',
              },
              axion: {
                cyan: '#00d2ff',
                blue: '#0078ff',
                purple: '#9d50bb',
                gold: '#ffd700',
                ice: '#a5f3fc', // New Winter Color
              }
            },
            animation: {
              'snow': 'snow 10s linear infinite',
              'slide-in': 'slide-in 0.3s ease-out',
            },
            keyframes: {
              snow: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0.5' },
              },
              'slide-in': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b0b0f;
        color: white;
        /* Winter Theme Background */
        background-image: linear-gradient(rgba(11, 11, 15, 0.75), rgba(11, 11, 15, 0.9)), url('https://wallpapers.com/images/hd/minecraft-winter-4k-sildurs-shaders-snow-village-7b3h4r2k6j5m8n9.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
      /* Snow Effect Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.3;
        pointer-events: none;
        z-index: 1;
        animation: snow 20s linear infinite;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-card {
        background: rgba(20, 25, 35, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(165, 243, 252, 0.08); /* Icy border */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .pixelated {
        image-rendering: pixelated;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
